<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
    <h2>회원 목록</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>이메일</th>
            <th>이름</th>
            <th>비밀번호</th>
        </tr>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberPassword}"></td>
        </tr>
    </table>
</body>
</html>
